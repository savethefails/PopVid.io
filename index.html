<!DOCTYPE html>
<html>
  <head>
    <link href="application.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class='container'>
      <div id="player"></div>
      <textarea></textarea>
      <div class="centererer">
        <button class="close"></button>
      </div>

      <form>
      <input name='url' value='' placeholder='YouTube URL goes here'>
      <button type='submit' class='load'>Load Video</button>
      </form>
      <button type='submit' class='share'>Share Captions</button>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

  -->
    <script src='application.js'></script>

    <script>

      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

  </body>
